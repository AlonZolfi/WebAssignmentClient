<meta name="viewport" content="width=device-width, initial-scale=1.0">
<label for="sortby">Sort By:</label>
<select id="sortby" ng-change="sortBy()" ng-model="selected_sort">
    <option selected hidden disabled>{{selected_sort}}</option>
    <option>Category</option>
    <option>Rank</option>
</select>
<label style="float:right">You have {{num_of_fav}} Favorites</label>
<br>
<input type="button" ng-click="clickSaved()" style="float: right" value="Save Favorites Order"/>
<h1 class="explore_h1">Your Favorites</h1>

<div class="container-all fav">
    <div class="container" ng-repeat="image in saved_pois">
        <img ng-src="{{image.image}}" alt="" ng-click="showPOI($index)">
        <div class="click active active-2 active-3" ng-click="starClick($index)" id="fav_click{{$index}}">
            <span class="fa fa-star" id="fav_span{{$index}}"></span>
            <div class="ring" id="fav_ring{{$index}}"></div>
            <div class="ring2" id="fav_ring2{{$index}}"></div>
        </div>
        <span class="title" ng-click="showPOI($index)">{{image.name}}</span>
        <span class="text" ng-click="showPOI($index)">Category: {{image.category}}</span>
        <button ng-show="$root.userLogged=='Yes'" ng-click="goToRank($index)">Rank</button>
        <input type="button" value="&uarr;" ng-click="up($index)" ng-show="$index>0">
        <input type="button" value="&darr;" ng-click="down($index)" ng-show="$index<saved_pois.length-1">
    </div>
</div>
