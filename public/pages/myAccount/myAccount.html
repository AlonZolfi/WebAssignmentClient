<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container-all my-account rec">
    <h4> Our recommended place </h4>
    <div class="container">
        <img ng-src="{{rec[0].image}}" alt="">
        <span class="title">{{rec[0].name}}</span>
        <span class="text">Category: {{rec[0].category}}</span>
    </div>
    <div class="container">
        <img ng-src="{{rec[1].image}}" alt="">
        <span class="title">{{rec[1].name}}</span>
        <span class="text">Category: {{rec[1].category}}</span>
    </div>
</div>

<div class="container-all my-account saved">
    <h4> {{stringSaved}} </h4>
        <div class="container" ng-show="saved.length>0">
            <img ng-src="{{saved[0].image}}" alt="">
            <span class="title">{{saved[0].name}}</span>
            <span class="text">Category: {{saved[0].category}}</span>
        </div>
        <div class="container" ng-show="saved.length>0">
            <img ng-src="{{saved[1].image}}" alt="">
            <span class="title">{{saved[1].name}}</span>
            <span class="text">Category: {{saved[1].category}}</span>
        </div>
</div>
