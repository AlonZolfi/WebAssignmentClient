<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="rec-all">
    <h2> Our recommended place </h2>
    <div class="container">
        <img ng-src="{{rec[0].image}}" alt="">
        <span class="title">{{rec[0].name}}</span>
        <span class="text">Category: {{rec[0].category}}</span>
    </div>
    <div class="container">
        <img ng-src="{{rec[1].image}}" alt="">
        <span class="title">{{rec[1].name}}</span>
        <span class="text">Category: {{rec[1].category}}</span>
    </div>
</div>
<div class="saved-all">
    <h2> {{stringSaved}} </h2>
    <div class="container">
        <img ng-src="{{saved[0].image}}" alt="">
        <span class="title">{{saved[0].name}}</span>
    </div>
    <div class="container">
        <img ng-src="{{saved[1].image}}" alt="">
        <span class="title">{{saved[1].name}}</span>
    </div>
</div>
