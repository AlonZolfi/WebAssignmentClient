<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container-all my-account rec">
    <h4> Our recommended places </h4>
    <div class="container">
        <img ng-src="{{rec[0].image}}" alt=""  ng-click="showPOIRecommended(0)">
        <div class="click" ng-click="starClick(0,'rec')" id="rec_click0" ng-show="$root.userLogged=='Yes'">
            <span class="fa fa-star-o" id="rec_span0"></span>
            <div class="ring" id="rec_ring0"></div>
            <div class="ring2" id="rec_ring20"></div>
        </div>
        <button ng-show="$root.userLogged=='Yes'" ng-click="goToRank(0,'rec')">Rank</button>
        <span class="title" ng-click="showPOIRecommended(0)">{{rec[0].name}}</span>
        <span class="text" ng-click="showPOIRecommended(0)">Category: {{rec[0].category}}</span>
    </div>
    <div class="container">
        <img ng-src="{{rec[1].image}}" alt=""  ng-click="showPOIRecommended(1)">
        <div class="click" ng-click="starClick(1,'rec')" id="rec_click1" ng-show="$root.userLogged=='Yes'">
            <span class="fa fa-star-o" id="rec_span1"></span>
            <div class="ring" id="rec_ring1"></div>
            <div class="ring2" id="rec_ring21"></div>
        </div>
        <button ng-show="$root.userLogged=='Yes'" ng-click="goToRank(1,'rec')">Rank</button>
        <span class="title"  ng-click="showPOIRecommended(1)">{{rec[1].name}}</span>
        <span class="text"  ng-click="showPOIRecommended(1)">Category: {{rec[1].category}}</span>
    </div>
</div>

<div class="container-all my-account saved">
    <h4> {{stringSaved}} </h4>
    <div class="container" ng-show="saved.length>0" >
        <img ng-src="{{saved[0].image}}" alt="" ng-click="showPOISaved(0)">
        <div class="click active active-2 active-3" ng-click="starClick(0,'saved')" id="saved_click0" ng-show="$root.userLogged=='Yes'">
            <span class="fa fa-star" id="saved_span0"></span>
            <div class="ring" id="saved_ring0"></div>
            <div class="ring2" id="saved_ring20"></div>
        </div>
        <button ng-show="$root.userLogged=='Yes'" ng-click="goToRank(0,'saved')">Rank</button>
        <span class="title" ng-click="showPOISaved(0)">{{saved[0].name}}</span>
        <span class="text" ng-click="showPOISaved(0)">Category: {{saved[0].category}}</span>
    </div>
    <div class="container" ng-show="saved.length>1" >
        <img ng-src="{{saved[1].image}}" alt="" ng-click="showPOISaved(1)">
        <div class="click active active-2 active-3" ng-click="starClick(1,'saved')" id="saved_click1" ng-show="$root.userLogged=='Yes'">
            <span class="fa fa-star" id="saved_span1"></span>
            <div class="ring" id="saved_ring1"></div>
            <div class="ring2" id="saved_ring21"></div>
        </div>
        <button ng-show="$root.userLogged=='Yes'" ng-click="goToRank(1,'saved')">Rank</button>
        <span class="title" ng-click="showPOISaved(1)">{{saved[1].name}}</span>
        <span class="text" ng-click="showPOISaved(1)">Category: {{saved[1].category}}</span>
    </div>
</div>
