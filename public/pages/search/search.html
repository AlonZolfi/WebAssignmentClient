<meta name="viewport" content="width=device-width, initial-scale=1.0">
<h1>Simple gallery pure css</h1>
<div class="container-all">
    <div class="container" ng-repeat="image in pois">
        <img ng-src="{{image.image}}" alt="">
        <span class="title">{{image.name}}</span>
        <span class="text">Category: {{image.category}}</span>
    </div>
</div>
