<html lang="en">
    <head>
        <title>Vacation Advisor</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link href="styles/forms_style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="styles/gallery_style.css" type="text/css">
        <link href="styles/main_style.css" rel="stylesheet" type="text/css"/>
        <link href="styles/home_style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body ng-app="myApp">
        <!-- load angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
        <script src="https://code.angularjs.org/1.7.8/angular-route.js"></script>

        <!-- load app -->
        <script src="app.js"></script>

        <!-- load controllers -->
        <script src="pages/about/aboutController.js"></script>
        <script src="pages/poi/poiController.js"></script>
        <script src="pages/http/httpController.js"></script>
        <script src="pages/logIn/logInController.js"></script>
        <script src="pages/register/registerController.js"></script>
        <script src="pages/myAccount/myAccountController.js"></script>
        <script src="pages/home/homeController.js"></script>

        <!-- Top Menu -->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid" ng-init="$root.username='Guest'">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Vacation Advisor</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="username_label">Hello {{$root.username}}</a></li>
                    <li ng-show="$root.username=='Guest'"><a href="#!register"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
                    <li ng-show="$root.username=='Guest'"><a href="#!login"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
                    <li><a href="#" ng-controller="logInController" ng-click="logOut()" ng-hide="$root.username=='Guest'"><span class="glyphicon glyphicon-log-out"></span>Log Out</a></li>
                </ul>
            </div>
        </nav>
        <!-- This section changes as the hashbang changes -->
        <div ng-view></div>
    </body>
</html>
